$(document).ready(function(){

   $('.item').eq(0).show().siblings('.item').hide();

   $('.tab').hover(function(){
	 i = $(this).index();
	 Show();
	 clearInterval(timer);
   },function(){

	 $('.item').hover(function(){
	 i = $(this).index();
	 Show();
	 clearInterval(timer);
   },function(){
	 showTime();
   });
   $('.prev').click(function(){
	 clearInterval(timer);
	 if(i == 0){
	   i = 2;
	 }
	 i--;
	 Show();
	 showTime();
   });
   $('.next').click(function(){
	 clearInterval(timer);
	 if(i == 1){
	   i = -1;
	 }
	 i++;
	 Show();
	 showTime();
   });
 function showTime(){
   timer = setInterval(function(){
	 Show();
	 i++;
	 if(i==2){
	   i=0;
	 }
   },3500);
 }
 function Show(){
   $('.item').eq(i).fadeIn(300).siblings('.item').fadeOut(300);
   $('.tab').eq(i).addClass('active').siblings('.tab').removeClass('active');
 }
